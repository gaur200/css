<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute-selector</title>
    <style>
        [data-modal="open"]{
            color: RED;
        }
        [data-modal="close"]{
            color: green;
        }

    </style>
</head>
<body>
    <div class="c1">div1</div>
    <div data-modal="open">div2</div>
    <div id="d ">div3</div>
    <div data-modal="close">div4</div>
</body>
</html>
